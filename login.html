<!DOCTYPE HTML>
<html>

<head>
  <title>GeekStoP</title>
  <meta name="description" content="Online Shopping Portal" />
  <meta http-equiv="content-type" content="text/html; charset=windows-1252" />
  <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Tangerine&amp;v1" />
  <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz" />
  <link rel="stylesheet" type="text/css" href="style/style.css" />
  <script>
  	function loginHandler() {
  		var loginName= (document.getElementById("loginName")).value;
  		var loginPassword= document.getElementById("loginPassword").value;
  		if((sessionStorage.name==loginName)&&(sessionStorage.password==loginPassword)) {
  			return true;
  		}
  		else {
  			alert("Invalid Username or Password!");
  			return false;
  		}
  	}
  	
  </script>
</head>

<body>
  <div id="main">
    <div id="header">
      <div id="logo">
        <h1>GeekStoP</h1>
        <div class="slogan">One Stop Shop for all Geeks</div>
      </div>
    </div>
    <div id="site_content">
     <div id="content">
        <!-- insert the page content here -->
        <h1>Registration Successful!</h1>
        <p>
        	
        	<h3>Hi 
        		<script>
        		document.write(sessionStorage.name);
        		</script>,
        	</h3>
        </p>
        <b>Login to Continue</b>
        <form name="Login" method="get" action="selectProduct.html" onsubmit="return loginHandler()">
           <fieldset>
           	   <table id="logintable">
           	   	<tr>
           	   	  <td>
           	   	  	<label>Name:</label>
           	   	  </td>
           	   	  <td>
           	   	  	<input type="text" id="loginName" required="true" placeholder="Enter Name">
           	   	  </td>
           	   	</tr>
           	   	<tr>
           	   	  <td>
           	   	  	<label>Password:</label>
           	   	  </td>
           	   	  <td>
           	   	  	<input type="password" id="loginPassword" required="true" placeholder="Enter Password">
           	   	  </td>
           	   	</tr>
           	   	<tr>
           	   	  <td></td>
           	   	  <td>
           	   	  	<input type="submit" value="&nbsp;Login&nbsp;">
           	   	  </td>
           	   	</tr>
           	   	
           	  </table>
           </fieldset>   	
        </form>
      </div>
    </div>
    <div id="footer">
      <p>Copyright &copy; Accenture RIA Solution Factory </p>
    </div>
  </div>
</body>
</html>
